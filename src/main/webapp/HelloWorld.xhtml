<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">

      <h:head>
          <h:body>
              <p>
                  This simple aplication utilizes a request-scoped  Jakarta Server Faces
                  controller class
                  to display the message below. If you change the message within
                  the controller class's constructor and then recompile the application, the
                  a new message appears.
                  <br/>
                  <br/>
                  #{helloWorldController.hello}
                  <br/>
                  or
                  <br/>
                  <h:outputText id="helloMessage" value="#{helloWorldController.hello}"/>
                  <br/>
                  <br/>
                  <h:form>
                      <h:commandButton value="Change Message" action="#{helloWorldController.changeMessage}"/>
                  </h:form>
                  <br/>
                  <br/>
                  <h:outputText id="helloMessage2" value="#{helloWorldController.hello}"/>

              </p>
          </h:body>
      </h:head>
</html>
